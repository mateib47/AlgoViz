<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <meta content="width=device-width, initial-scale=1" name="viewport" />
        <title>AlgoViz</title>
    </head>
    <body>
        <nav>
            <a href="#home" id="nav-title">AlgoViz</a>
            <div class="nav-links">
                <a href="#sorting" class="nav-link">Searching</a>
                <a href="#sorting" class="nav-link">Sorting</a>
                <a href="#graphs" class="nav-link">Graphs</a>
                <a href="#graphs" class="nav-link">Trees</a>
            </div>
        </nav>
        <main>
            <section id="searching" class="full-screen">
                <form id="searching-form" action="">
                    <button id="new-array">Generate new array</button>
                    <label for="sorting-size-input">Enter the length of array</label>
                    <input id="sorting-size-input" type="number" class="input" placeholder="e.g. 12" max="20">
                    <label for="searching-alg">Enter the algorithm</label>
                    <select name="algorithms" id="searching-alg" class="input">
                        <option value="sequential">Sequential</option>
                        <option value="binary">Binary</option>
                    </select>
                    <button>Let's search</button>
                </form>
                <div class="array"></div>
            </section>
        </main>
    </body>
    <script type="module" src="javascript/algorithms/searching.js"></script>
    <script type="module" src="javascript/script.js"></script>

</html>
